<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Heizungssteuerung Doku</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Dokumentation des Heizungssteuerungs Projekts">
  <meta property="og:image" content="resources/logo-x128.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Heizungssteuerung',
      repo: 'https://github.com/Der-Floh/Heizungssteuerung-Client',
      homepage: 'home.md',
      loadSidebar: true,
      loadNavbar: true,
      logo: 'resources/logo-x64.png',
      nativeEmoji: true,
      notFoundPage: true,
      relativePath: true,
      enableSidebarCollapse: true,

      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },

      'flexible-alerts': {
        style: 'flat',
        note: { label: { '/de-DE/': 'Hinweis', '/': 'Note' } },
        tip: { label: { '/de-DE/': 'Tipp', '/': 'Tip' } },
        warning: { label: { '/de-DE/': 'Warnung', '/': 'Warning' } },
        attention: { label: { '/de-DE/': 'Achtung', '/': 'Attention' } }
      },

      search: {
        depth: 3,
        noData: 'Keine Ergebnisse!',
        placeholder: 'Suchen...'
      },
    }
  </script>

  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.js"></script>
</body>

</html>
